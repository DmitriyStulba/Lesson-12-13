<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson 12-13</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<h1>Lesson 12</h1>
		</header>
		<main class="main">
			<div class="car">
				<div class="car__part">
					<div class="car__front">Нажми</div>
					<div class="car__middle"></div>
					<div class="car__back"></div>
					<div class="car__threshold"></div>
				</div>
				<div class="car__glasses">
					<div class="car__window-front"></div>
					<div class="car__window-back"></div>
					<div class="car__side-glass"></div>
				</div>
				<div class="car__handle-1"></div>
				<div class="car__handle-2"></div>
				<div class="car__light">
					<div class="car__headlight-front"></div>
					<div class="car__headlight-back"></div>
				</div>
				<div class="car__arc arc-car">
					<div class="arc-car__arc-front"></div>
					<div class="arc-car__arc-back"></div>
				</div>
				<div class="car__wheel">
					<div class="car__wheel-front">
						<div class="car__axle-whell-front"></div>
					</div>
					<div class="car__wheel-back">
						<div class="car__axle-whell-back"></div>
					</div>
					<div class="car__wheel-spare">
					</div>
				</div>
			</div>
			<div class="gif-animation">
				<img src="img/mainpage/main/en2.gif" class="gif-animation__raccoon-run" alt="">
				<img src="img/mainpage/main/catt.gif" class="gif-animation__cat-run" alt="">
			</div>

		</main>
		<footer hidden class="footer"></footer>
	</div>
</body>

</html>
